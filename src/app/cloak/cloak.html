<div class="container">
  <div class="section">

    <div class="row">
      <div class="col center s12">
        <h1 class="blue-text">O Relógio</h1>

      </div>
    </div>


      <div class="row">
        <div class="col s6 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Hora de Brasília</span>
              <ds-widget-clock theme="blue-light" gmt-offset="'-3'" show-gmt-info ng-if="$ctrl.brasilia"></ds-widget-clock>
            </div>
            <div class="card-action" ng-if="!$ctrl.brasilia">
              <a href="javascript:void(0);" ng-click="$ctrl.show('brasilia')">Mostrar este relógio</a>
            </div>
            <div class="card-action" ng-if="$ctrl.brasilia">
              <a href="javascript:void(0);" ng-click="$ctrl.hide('brasilia')">Ocultar este relógio</a>
            </div>
          </div>
        </div>
        <div class="col s6 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Hora do Canadá</span>
              <ds-widget-clock ng-if="$ctrl.canada" gmt-offset="'16.3'" show-gmt-info></ds-widget-clock>
            </div>
            <div class="card-action" ng-if="!$ctrl.canada">
              <a href="javascript:void(0);" ng-click="$ctrl.show('canada')">Mostrar este relógio</a>
            </div>
            <div class="card-action" ng-if="$ctrl.canada">
              <a href="javascript:void(0);" ng-click="$ctrl.hide('canada')">Ocultar este relógio</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s6 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Hora de Marte</span>
              <ds-widget-clock theme="green-yellow" gmt-offset="'9'" show-gmt-info ng-if="$ctrl.marte"></ds-widget-clock>
            </div>
            <div class="card-action" ng-if="!$ctrl.marte">
              <a href="javascript:void(0);" ng-click="$ctrl.show('marte')">Mostrar este relógio</a>
            </div>
            <div class="card-action" ng-if="$ctrl.marte">
              <a href="javascript:void(0);" ng-click="$ctrl.hide('marte')">Ocultar este relógio</a>
            </div>
          </div>
        </div>
        <div class="col s6 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Hora de Amsterdã</span>
              <ds-widget-clock theme="purple-orange" gmt-offset="'5.5'" show-gmt-info ng-if="$ctrl.amsterdam"></ds-widget-clock>
            </div>
            <div class="card-action" ng-if="!$ctrl.amsterdam">
              <a href="javascript:void(0);" ng-click="$ctrl.show('amsterdam')">Mostrar este relógio</a>
            </div>
            <div class="card-action" ng-if="$ctrl.amsterdam">
              <a href="javascript:void(0);" ng-click="$ctrl.hide('amsterdam')">Ocultar este relógio</a>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>
